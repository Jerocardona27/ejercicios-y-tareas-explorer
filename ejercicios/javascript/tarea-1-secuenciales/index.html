<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber porcentaje hombres y mujeres</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <div class="container">
            <form>
                <header>
                    <h1>Calculadora porcentaje hombres y mujeres en <strong>TU</strong> grupo</h1>
                </header>
                <label>Ingrese número de estudiantes totales</label>
                <input type="number" id="totalE" required />
                <label>Ingrese número de hombres totales</label>
                <input type="number" id="totalH" required />
                <label>Ingrese número de mujeres totales</label>
                <input type="number" id="totalM" required />
                <button class="button" type="button" onclick="CalcularPorcentaje()">Calcular porcentaje</button>
            </form>
            <div id="Resultado"></div>
        </div>
    </main>







    <script src="./scripts/script.js"></script>
</body>

</html>
